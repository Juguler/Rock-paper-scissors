<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <Link rel="stylesheet" href="styles.css"/>
        <title>Rock Paper Scissors Game</title>
    </head>
    <body>
        <div class = "header">
            <h1 class = "header">Rock Paper Scissors</h1>
        </div>
        <div class = "row2">
            <p class = "main-text" id="currState">Time to decide: Rock, paper, or scissors?</p>
            <p class ="text" id="description">The first one who reaches 5 points will win.</p>
            <div class="scores">
                <p class="score" id="playerScore">Player: 0</p>
                <p class="score" id="computerScore">Computer: 0</p>
            </div>
            <div class="buttons">
                <button class="button" id="rockButton">
                    <img src="../../Downloads/Rock.jpeg" alt="Rock image" height="150" width="150">
                </button>
                <button class="button" id="paperButton">
                    <img src="../../Downloads/Paper.jpeg" alt="Paper image" height="150" width="150">
                </button>
                <button class="button" id="scissorsButton">
                    <img src="../../Downloads/Scissors.jpeg" alt="Scissors image" height="150" width="150">
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
